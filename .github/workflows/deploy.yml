name: Deploy to Xserver

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload to Xserver (SFTP)
        env:
          XSERVER_HOST: ${{ secrets.XSERVER_HOST }}
          XSERVER_USER: ${{ secrets.XSERVER_USER }}
          XSERVER_PASS: ${{ secrets.XSERVER_PASS }}
          XSERVER_PATH: ${{ secrets.XSERVER_PATH }}
        run: |
          lftp -e "set sftp:auto-confirm yes; set sftp:connect-program 'ssh -o StrictHostKeyChecking=no'; mirror -R --delete --verbose dist $XSERVER_PATH; quit" -u "$XSERVER_USER","$XSERVER_PASS" sftp://$XSERVER_HOST
